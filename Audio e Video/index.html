<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video</title>
</head>
<body>
    <h1>Audio e Video</h1>

    <audio controls loop preload="auto">
        <source src="audios/audio.mp3">
        <p>Seu browser não é conpatível com a tag audio</p>
    </audio>

    <video controls width="450px" poster="images/imagen.jpg">
        <source src="videos/video.mp4">
        <p>Seu browser não é conpatível com a tag video</p>
    </video>
</body>
</html>
